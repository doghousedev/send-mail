<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email Form</title>
</head>
<body>
    <div class="container">
        <div class="heading">Send Email</div>
        <div class="subheading">Powered by Google & MailJet</div>
        <form id="email-form">
            <input type="email" id="sender" placeholder="Sender's Email" required value="rmbaylin@net-av.com">
            <input type="text" id="senderName" placeholder="Sender's Name" required value="Ronald Baylin">
            <input type="email" id="recipient" placeholder="Recipient's Email" required value="doghousedev@gmail.com">
            <input type="text" id="recipientName" placeholder="Recipient's Name" required value="Ron Baylin">
            <input type="text" id="subject" placeholder="Subject" required value="Email Server Test">
            <textarea id="body" placeholder="Email Body" required>Lorem ipsum dolor sit amet...</textarea>
            <input type="file" id="attachments" placeholder="Attachment">
            <button type="submit">Send Email</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
